<!DOCTYPE html>
<html>

<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>iTunes Music Preview</h1>
    </header>


    <section class="search">
      <form class="search-form">
        <input type="search" id="search" placeholder="Enter artist, album or track name">
      </form>
    </section>
    <section class="player">
      <audio class="musicPlayer" controls="controls" src="" autoplay></audio>
    </section>

    <div class="container">
      <section class="results">

      </section>
      <div class="grid ">

      </div>


      </section>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js "></script>
  <script src="main.js "></script>
</body>

</html>
